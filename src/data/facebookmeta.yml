  "content": "El año pasado, estando precisamente en el aeropuerto Eldorado de Bogotá, leí un artículo sobre Juice Jacking, una técnica que consiste en atacar un dispositivo móvil por medio del puerto de carga, el cual todo sabemos, es USB (en cualquiera de sus tamaños), y de esta manera infectar el dispositivo con un malware o copiar información de manera no autorizada."
