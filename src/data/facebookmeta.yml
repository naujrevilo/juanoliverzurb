-
  "property": "og:type"
  "content": "article"
-
  "property": "og:title"
  "content": "Comprender las amenazas ocultas: rootkits y botnets"
-
  "property": "og:description"
  "content": "El principal problema con los rootkits y botnets es que están ocultos. Aunque las botnets no están ocultas de la misma manera que los rootkits, pueden no ser detectados a menos que específicamente estés buscando cierta actividad. Si se ha instalado un rootkit, es posible que no sepa que su computadora se ha visto comprometida, y es posible que el software antivirus tradicional no pueda detectar los programas maliciosos. Los atacantes también están creando programas más sofisticados que se actualizan para que sean aún más difíciles de detectar."
-
  "property": "og:image"
  "content": "https://juanoliver.net/assets/img/banner_blog_botnet.jpg"

